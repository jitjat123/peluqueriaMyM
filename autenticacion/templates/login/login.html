{% extends "peluqueriamimapp/base.html" %}

{% load static %}
{% load crispy_forms_tags %}
{% block content %} 

<form method="post" action="" style="color: white;">

    {% csrf_token %}
    <div style="width: 75%; margin: auto;">

        {% if messages %}
            {% for mensaje in messages %}
                
            <div class="alert alert-danger" role="alert"> {{mensaje}} </div>

            {% endfor %}
        {% endif %}
        
    {{form|crispy}}

    

    <button type="submit" class="btn btn-primary"> <h5>Iniciar Sesion</h5></button>

    <a class="btn btn-success" href="{% url 'Autenticacion' %}"><h5> Crear cuenta nueva</h5></a>

    </div>

</form>

{% endblock %}
